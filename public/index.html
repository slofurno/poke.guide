<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body,html {
    background-color: skyblue;
    height: 100%;
  }
  html {
      box-sizing: border-box;
  }
  body {
    margin: 0;
  }

  input[type="text"] {
    width: 100%;
    border: none;
    background: transparent;
    color: white;
    font-size: 1.2em;
    padding: 0 0.8em;
  }

  input[type="text"].light {
    color: black;
    background: gainsboro;
  }

	.concrete-flat-button {
    background: linear-gradient(#fff, #f4f5f0);
    padding: 10px 14px;
    width: 100%;
    text-decoration: none;
    border: none;
  }

	.concrete-flat-button:active {
    background: linear-gradient(#f4f5f0, #fff);
  }

  input[type="button"] {
		position: relative;
		vertical-align: top;
		width: 100%;
		height: 40px;
		padding: 0;
		font-size: 1.2em;
		color:white;
		text-align: center;
		text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
		background: indianred;
		border: 0;
		border-bottom: 2px solid #cf4f42;
		cursor: pointer;
		-webkit-box-shadow: inset 0 -2px #cf4f42;
		box-shadow: inset 0 -2px #cf4f42;
	}

  input[type="button"]:active {
		top: 1px;
		outline: none;
		-webkit-box-shadow: none;
		box-shadow: none;
	}

  *, *:before, *:after {
      box-sizing: inherit;
  }

  .flex-container {
    display: flex;
  }

  .inline-flex {
    display: flex;
    flex: 1 1 auto;
    margin: 0 5px;
  }

  .inline-flex:last-child {
    margin-right: 0;
  }
  .inline-flex:first-child {
    margin-left: 0;
  }

  #map-root {
    margin-top: 80px;
    height: 80vh;
  }

  /* Rules for sizing the icon. */
  .material-icons.md-18 { font-size: 18px; }
  .material-icons.md-24 { font-size: 24px; }
  .material-icons.md-36 { font-size: 36px; }
  .material-icons.md-48 { font-size: 48px; }

  /* Rules for using icons as black on a light background. */
  .material-icons.md-dark { color: rgba(0, 0, 0, 0.54); }
  .material-icons.md-dark.md-inactive { color: rgba(0, 0, 0, 0.26); }

  /* Rules for using icons as white on a dark background. */
  .material-icons.md-light { color: rgba(255, 255, 255, 1); }
  .material-icons.md-light.md-inactive { color: rgba(255, 255, 255, 0.3); }

  .modal-appear {
    transform: translate(0, 100%);
  }

  .modal-appear.modal-appear-active {
    transform: translate(0, 0%);
    transition: transform 500ms ease-in-out;
  }
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

  <div id="root"></div>
  <div id="map-root"></div>
  <script src="/bundle.js"> </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUDha6ZFHPibhYm0UKADkuA0d6VgGWSqk&callback=initMap">
    </script>
</body>
</html>
